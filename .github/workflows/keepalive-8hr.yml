name: Keep Streamlit App Awake (using PAT)

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours UTC
  workflow_dispatch: {}

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # we'll auth with PAT instead

      - name: Configure git with PAT
        env:
          PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          # git identity
          git config user.name "keepalive-bot"
          git config user.email "actions@users.noreply.github.com"

          # rewrite origin URL with PAT
          ORIGIN_URL=$(git config --get remote.origin.url || true)
          echo "Original origin: $ORIGIN_URL"
          if [[ "$ORIGIN_URL" == https://* ]]; then
            AUTH_URL=$(echo "$ORIGIN_URL" | sed -E "s#https://#https://x-access-token:${PAT}@#")
            git remote set-url origin "$AUTH_URL"
            echo "Remote URL updated to use PAT."
          else
            echo "Skipping remote URL rewrite."
          fi

      - name: Update keep-alive file
        id: update_file
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Last keep-alive (UTC): $TIMESTAMP" > .streamlit-keepalive.txt
          git add .streamlit-keepalive.txt || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(keep-alive): heartbeat $TIMESTAMP"
            echo "Committed keep-alive update."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push commit if changed
        if: steps.update_file.outputs.changed == 'true'
        run: |
          git push origin HEAD || echo "Push failed (maybe no changes)"

      - name: Ping Streamlit app
        run: |
          APP_URL="https://Rudraj-traders.streamlit.app"
          echo "Pinging $APP_URL ..."
          for i in 1 2 3; do
            HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" --max-time 30 "$APP_URL" || echo "000")
            echo "Attempt $i - HTTP status: $HTTP_STATUS"
            if [ "$HTTP_STATUS" != "000" ]; then
              break
            fi
            sleep 5
          done
